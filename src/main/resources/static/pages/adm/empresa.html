<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addenda Maker - Empresas</title>
    <!-- Vendor styles -->
    <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../assets/zmdi/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../assets/css/animate.min.css">
    <link rel="stylesheet" href="../../assets/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="../../assets/select2/css/select2.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="../../assets/material/css/app.min.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body data-ma-theme="green">
<main class="main">
    <div class="page-loader">
        <div class="page-loader__spinner">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>
    <div id="header_div"></div>
    <aside class="sidebar" id="sidebar_div"></aside>
    <section class="content" id="main_section">
        <div class="row alert alert-dismissible" style="display: none; margin-top: 10px" id="div-message">
            <div class="col-12" id="message-content"></div>
        </div>
        <header class="content__title">
            <h1>Empresas Registradas</h1>
        </header>
        <div style="margin-bottom: 10px" class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button id="btn-add-empresa" type="button" class="btn btn-primary float-right">
                    <i class="zmdi zmdi-folder-person"></i>
                    Agregar Empresa
                </button>
            </div>
        </div>
        <div class="row">
            <div id="table-card" class="card" style="width: 100%">
                <div class="card-body">
                    <table class="table mb-0">
                        <thead>
                        <tr>
                            <th></th>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Responsable</th>
                            <th>Usuarios</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_empresa"></tbody>
                    </table>
                </div>
            </div>
            <div id="edit-card" class="card" style="width: 100%; display: none">
                <div class="card-header">
                    <label class="title-edit">Agregar/Editar Empresa</label>
                </div>
                <div class="card-body">
                    <form id="new-empresa-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="emp-name">Nombre</label>
                                    <input  data-validation="required"
                                            type="text" id="emp-name" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="emp-direccion">Direccion</label>
                                    <input type="text" id="emp-direccion" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="emp-telefono">Telefono</label>
                                    <input  data-validation="number"
                                            type="text" id="emp-telefono" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="emp-resp">Responsable</label>
                                    <input  data-validation="required"
                                            type="text" id="emp-resp" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="emp-correo">Correo Contacto</label>
                                    <input  data-validation="email"
                                            type="text" id="emp-correo" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-4">
                            <button style="margin-left: 5px" id="btn-cancel-emp" type="button" class="btn btn-outline-danger float-right">
                                <i class="zmdi zmdi-leak-remove"></i>
                                Cancelar
                            </button>
                            <button id="btn-save-emp" type="button" class="btn btn-outline-primary float-right"
                                    onclick="$('#new-empresa-form').submit();">
                                <i class="zmdi zmdi-save"></i>
                                Grabar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Javascript -->
<!-- Vendors -->
<script src="../../assets/js/jquery/jquery.min.js"></script>
<script src="../../assets/js/popper/umd/popper.min.js"></script>
<script src="../../assets/js/bootstrap/bootstrap.js"></script>
<script src="../../assets/js/jquery.scrollbar.min.js"></script>
<script src="../../assets/js/jquery-scrollLock.min.js"></script>
<script src="../../assets/js/jquery.sparkline.min.js"></script>
<script src="../../assets/js/moment/min/moment.min.js"></script>
<script src="../../assets/select2/js/select2.full.min.js"></script>

<!-- JQuery Validator -->
<script src="../../assets/js/jquery.form-validator.js"></script>

<!-- App functions and actions -->
<script src="../../assets/material/js/app.min.js"></script>
<script src="../../assets/js/general.js"></script>
<script src="../../assets/js/modelos.js"></script>
<script src="../../assets/js/adm/empresa.js"></script>
</body>
</html>
