<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addenda Maker - Usuarios</title>
    <!-- Vendor styles -->
    <link rel="stylesheet"
          href="../../assets/material/vendors/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet"
          href="../../assets/material/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../assets/material/vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="../../assets/material/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

    <!-- App styles -->
    <link rel="stylesheet" href="../../assets/material/css/app.min.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body data-ma-theme="green">
<main class="main">
    <div class="page-loader">
        <div class="page-loader__spinner">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>
    <div id="header_div"></div>
    <aside class="sidebar" id="sidebar_div"></aside>
    <section class="content" id="main_section">
        <div class="row alert alert-dismissible" style="display: none; margin-top: 10px" id="div-message">
            <div class="col-12" id="message-content"></div>
        </div>
        <header class="content__title">
            <h1>Usuarios Autorizados</h1>
        </header>
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button id="btn-add-user" type="button" class="btn btn-primary float-right">
                    <i class="zmdi zmdi-folder-person"></i>
                    Agregar Usuario
                </button>
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div id="table-card" class="card" style="width: 100%">
                <div class="card-body">
                    <table class="table mb-0">
                        <thead>
                        <tr>
                            <th></th>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Rol</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_users"></tbody>
                    </table>
                </div>
            </div>
            <div id="edit-card" class="card" style="width: 100%; display: none">
                <div class="card-header">
                    Agregar/Editar Usuario
                </div>
                <div class="card-body">
                    <div class="row form-group">
                        <label class="col-form-label">Nombre</label>
                        <input type="text" id="user-name" class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <div class="col-8"></div>
                    <div class="col-4">
                        <button id="btn-save-user" type="button" class="btn btn-outline-primary float-right">
                            <i class="zmdi zmdi-save"></i>
                            Grabar
                        </button>
                        <button id="btn-cancel-user" type="button" class="btn btn-outline-danger float-right">
                            <i class="zmdi zmdi-leak-remove"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Javascript -->
<!-- Vendors -->
<script src="../../assets/material/vendors/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../assets/material/vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
<script src="../../assets/material/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../assets/material/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
<script src="../../assets/material/vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>

<script src="../../assets/material/vendors/bower_components/Flot/jquery.flot.js"></script>
<script src="../../assets/material/vendors/bower_components/Flot/jquery.flot.resize.js"></script>
<script src="../../assets/material/vendors/bower_components/flot.curvedlines/curvedLines.js"></script>
<script src="../../assets/material/vendors/bower_components/jqvmap/dist/jquery.vmap.min.js"></script>
<script src="../../assets/material/vendors/bower_components/jqvmap/dist/maps/jquery.vmap.world.js"></script>
<script src="../../assets/material/vendors/bower_components/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script>
<script src="../../assets/material/vendors/bower_components/salvattore/dist/salvattore.min.js"></script>
<script src="../../assets/material/vendors/jquery.sparkline/jquery.sparkline.min.js"></script>
<script src="../../assets/material/vendors/bower_components/moment/min/moment.min.js"></script>
<script src="../../assets/material/vendors/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>

<!-- Charts and maps-->
<script src="../../assets/js/flot-charts/curved-line.js"></script>
<script src="../../assets/js/flot-charts/dynamic.js"></script>
<script src="../../assets/js/flot-charts/line.js"></script>
<script src="../../assets/js/flot-charts/chart-tooltips.js"></script>
<script src="../../assets/js/other-charts.js"></script>
<script src="../../assets/js/jqvmap.js"></script>

<!-- App functions and actions -->
<script src="../../assets/material/js/app.min.js"></script>
<script src="../../assets/js/general.js"></script>
<script src="../../assets/js/modelos.js"></script>
<script src="../../assets/js/usuarios.js"></script>
</body>
</html>
