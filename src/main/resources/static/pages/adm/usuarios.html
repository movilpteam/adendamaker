<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addenda Maker - Usuarios</title>
    <!-- Vendor styles -->
    <link rel="stylesheet"
          href="../../assets/material/vendors/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet"
          href="../../assets/material/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../assets/material/vendors/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="../../assets/material/vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

    <!-- App styles -->
    <link rel="stylesheet" href="../../assets/material/css/app.min.css">
</head>
<body data-ma-theme="green">
<main class="main">
    <div class="page-loader">
        <div class="page-loader__spinner">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>
    <div id="header_div"></div>
    <aside class="sidebar" id="sidebar_div"></aside>
    <section class="content" id="main_section">
        <header class="content__title">
            <h1>Usuarios Autorizados</h1>
        </header>
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button type="button" class="btn btn-primary float-right">
                    <i class="zmdi zmdi-folder-person"></i>
                    Agregar Usuario
                </button>
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="card" style="width: 100%">
                <div class="card-body">
                    <table class="table mb-0">
                        <thead>
                        <tr>
                            <th></th>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Rol</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_users"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Javascript -->

<script src="../../assets/material/vendors/bower_components/moment/min/moment.min.js"></script>
<script src="../../assets/material/vendors/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>

<!-- Charts and maps-->
<script src="../../assets/js/flot-charts/curved-line.js"></script>

<script src="../../assets/js/flot-charts/chart-tooltips.js"></script>
