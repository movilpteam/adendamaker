<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addenda Maker - Usuarios</title>
    <!-- Vendor styles -->
    <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../../assets/zmdi/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../assets/css/animate.min.css">
    <link rel="stylesheet" href="../../assets/css/jquery.scrollbar.css">
    <link rel="stylesheet" href="../../assets/select2/css/select2.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="../../assets/material/css/app.min.css">
    <link rel="stylesheet" href="../../assets/css/jAlert.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body data-ma-theme="green">
<main class="main">
    <div class="page-loader">
        <div class="page-loader__spinner">
            <svg viewBox="25 25 50 50">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>
    <div id="header_div"></div>
    <aside class="sidebar" id="sidebar_div"></aside>
    <section class="content" id="main_section">
        <div class="row alert alert-dismissible" style="display: none; margin-top: 10px" id="div-message">
            <div class="col-12" id="message-content"></div>
        </div>
        <header class="content__title">
            <h1>Usuarios Autorizados</h1>
        </header>
        <div class="row">
            <div class="col-6"></div>
            <div class="col-4">
                <div class="form-group">
                    <!--<label for="combo-empresa">Empresa</label>-->
                    <select id="combo-empresa" class="select2 select2-custom" data-validation="required">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <button id="btn-add-user" type="button" class="btn btn-primary float-right">
                    <i class="zmdi zmdi-folder-person"></i>
                    Agregar Usuario
                </button>
            </div>
        </div>

        <div class="row" style="margin-top: 10px">
            <div id="table-card" class="card" style="width: 100%">
                <div class="card-body">
                    <table class="table mb-0">
                        <thead>
                        <tr>
                            <th></th>
                            <th>#</th>
                            <th>Login ID</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Rol</th>
                        </tr>
                        </thead>
                        <tbody id="tbody_users"></tbody>
                    </table>
                </div>
            </div>
            <div id="edit-card" class="card" style="width: 100%; display: none">
                <div class="card-header">
                    <label class="title-edit">Agregar/Editar Usuario</label>
                </div>
                <div class="card-body">
                    <form id="new-user-form" method="post">
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="user-name">Nombre</label>
                                    <input  data-validation="length alphanumeric" data-validation-length="min3"
                                            type="text" id="user-name" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="user-apaterno">Apellido Paterno</label>
                                    <input  data-validation="length alphanumeric" data-validation-length="min3"
                                            type="text" id="user-apaterno" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="user-amaterno">Apellido Materno</label>
                                    <input  data-validation="length alphanumeric" data-validation-length="min3"
                                            type="text" id="user-amaterno" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="user-correo">Correo Electr√≥nico</label>
                                    <input  data-validation="email"
                                            type="text" id="user-correo" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="user-correo-2">Confirmar Correo</label>
                                    <input  data-validation="email"
                                            type="text" id="user-correo-2" class="form-control form-control-lg">
                                    <i class="form-group__bar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                <label for="user-telefono">Telefono</label>
                                <input  data-validation="number"
                                        type="text" id="user-telefono" class="form-control form-control-lg">
                                <i class="form-group__bar"></i>
                            </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="combo-role">Role</label>
                                    <select id="combo-role" class="select2" data-validation="required">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">

                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-8"></div>
                        <div class="col-4">
                            <button style="margin-left: 5px" id="btn-cancel-user" type="button" class="btn btn-outline-danger float-right">
                                <i class="zmdi zmdi-leak-remove"></i>
                                Cancelar
                            </button>
                            <button id="btn-save-user" type="button" class="btn btn-outline-primary float-right"
                                    onclick="$('#new-user-form').submit();">
                                <i class="zmdi zmdi-save"></i>
                                Grabar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Javascript -->
<!-- Vendors -->
<script src="../../assets/js/vendors/jquery/jquery.min.js"></script>
<script src="../../assets/js/vendors/popper/umd/popper.min.js"></script>
<script src="../../assets/js/vendors/bootstrap/bootstrap.js"></script>
<script src="../../assets/js/vendors/jquery.scrollbar.min.js"></script>
<script src="../../assets/js/vendors/jquery-scrollLock.min.js"></script>
<script src="../../assets/js/vendors/jquery.sparkline.min.js"></script>
<script src="../../assets/js/vendors/moment/min/moment.min.js"></script>
<script src="../../assets/select2/js/select2.full.min.js"></script>

<script src="../../assets/js/jAlert.min.js"></script>
<script src="../../assets/js/jAlert-functions.min.js"></script>
<script src="../../assets/js/jTimeout.min.js"></script>
<!-- JQuery Validator -->
<script src="../../assets/js/vendors/jquery.form-validator.js"></script>

<!-- App functions and actions -->
<script src="../../assets/material/js/app.min.js"></script>
<script src="../../assets/js/general.js"></script>
<script src="../../assets/js/modelos.js"></script>
<script src="../../assets/js/adm/usuarios.js"></script>
</body>
</html>
