<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="csrf-token" content="XYZ123">
<title>Addenda Maker - Logo</title>
<!-- Vendor styles -->
<link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.css">
<link rel="stylesheet"
	href="../../assets/zmdi/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="../../assets/css/animate.min.css">
<link rel="stylesheet" href="../../assets/css/jquery.scrollbar.css">
<link rel="stylesheet" href="../../assets/select2/css/select2.min.css">

<!-- App styles -->
<link rel="stylesheet" href="../../assets/material/css/app.min.css">
<link rel="stylesheet" href="../../assets/css/jAlert.css">
<link rel="stylesheet" href="../../assets/css/custom.css">

</head>
<body data-ma-theme="blue">
	<main class="main">
	<div class="page-loader">
		<div class="page-loader__spinner">
			<svg viewBox="25 25 50 50">
				<circle cx="50" cy="50" r="20" fill="none" stroke-width="2"
					stroke-miterlimit="10"></circle>
            </svg>
		</div>
	</div>
	<div id="header_div"></div>
	<aside class="sidebar" id="sidebar_div"></aside>
	<section class="content" id="main_section">
		<div class="row alert alert-dismissible"
			style="display: none; margin-top: 10px" id="div-message">
			<div class="col-12" id="message-content"></div>
		</div>
		<header class="content__title">
			<h1>Contraseña</h1>
		</header>
		<div class="card">
			<div class="card-body">
				<form id="form-contrasenia" method="post">
					<table class="table mb-0">
						<tbody>
							<tr>
								<th scope="row">
									<h4 class="card-title">Longitud</h4>
									<div class="row">
										<div class="col-5">
											<div class="form-group">
												<input data-validation="number" placeholder="ex. 8"
													type="text" id="length"
													class="form-control form-control-lg"> <i
													class="form-group__bar"></i>
											</div>
										</div>
									</div>
								</th>
								<td>
									<h4 class="card-title">Composición de la contraseña</h4>
									<div class="row">
										<div class="col-11">
											<div class="form-group">
												<div class="custom-control custom-checkbox">
													<input type="checkbox" checked="checked"
														class="custom-control-input" id="customCheckUppercase">
													<label class="custom-control-label"
														for="customCheckUppercase">Incluir por lo menos
														una mayúscula</label>
												</div>
												<div class="clearfix mb-2"></div>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" checked="checked"
														class="custom-control-input" id="customCheckNumber">
													<label class="custom-control-label" for="customCheckNumber">Incluir
														por lo menos un número</label>
												</div>
												<div class="clearfix mb-2"></div>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" checked="checked"
														class="custom-control-input" id="customCheckChar">
													<label class="custom-control-label" for="customCheckChar">Incluir
														por lo menos un carácter especial</label>
												</div>
											</div>
										</div>
									</div>
								</td>
								<td>
									<h4 class="card-title">Renovación de contraseña</h4>
									<div class="row">
										<div class="col-10">
											<div class="form-group">
												<select id="combo-renewal-password" class="select2"
													data-validation="required">
													<option>No renovar</option>
													<option>15 días</option>
													<option>30 días</option>
													<option>6 meses</option>
													<option>1 año</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-7">
											<div class="form-group">
												<div class="custom-control custom-checkbox">
													<h4 class="card-title">Auto-reset</h4>
													<input type="checkbox" checked="checked"
														class="custom-control-input" id="customCheckAutoReset">
													<label class="custom-control-label"
														for="customCheckAutoReset"></label>
												</div>
												<div class="clearfix mb-2"></div>
											</div>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
				<div id="div-table">
					<form id="new-questions-form" method="post">
						<div class="row">
							<div class="col-4">
								<div class="form-group">
									<label for="questions">¿Pregunta?</label> <input
										data-validation="required"
										placeholder="¿Nombre de tu primaria?" type="text"
										id="questions" class="form-control form-control-lg">
									<button id="btn-add-questions" type="button"
										class="btn btn-outline-primary float-right"
										onclick="$('#new-questions-form').submit();">
										<i class="zmdi zmdi-save"></i> Agregar Pregunta
									</button>
								</div>
							</div>
							<div id="table-card" class="card" style="width: 100%">
								<div class="card-body">
									<table id="questions-table" class="table mb-0">
										<thead>
											<tr>
												<th></th>
												<th>ID</th>
												<th>Pregunta</th>
											</tr>
										</thead>
										<tbody id="tbody_questions"></tbody>
									</table>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="card-footer">
				<div class="row">
					<div class="col-8"></div>
					<div class="col-4">
						<button id="btn-save-contrasenia" type="button"
							class="btn btn-outline-primary float-right"
							onclick="$('#form-contrasenia').submit();">
							<i class="zmdi zmdi-save"></i> Grabar
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	</main>
	
	<div id="mi-modal-questions" class="modal fade bd-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Pregunta <label id="user-name-templete"></label></h5>
				</div>
				<div class="modal-body">
					<form id="edit-questions-form" method="post">
						<div class="row">
							<div class="col-4">
								<div class="form-group">
									<label for="edit-questions">¿Pregunta?</label> <input
										data-validation="required"
										placeholder="¿Nombre de tu primaria?" type="text"
										id="edit-questions" class="form-control form-control-lg">
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="modal-btn-ok">
						<i class="zmdi zmdi-save"></i>
						Guardar
					</button>
					<button type="button" class="btn btn-danger" id="modal-btn-nok">
						<i class="zmdi zmdi-leak-remove"></i>
						Cancelar
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Javascript -->
	<!-- Vendors -->
	<script src="../../assets/js/vendors/jquery/jquery.min.js"></script>
	<script src="../../assets/js/vendors/popper/umd/popper.min.js"></script>
	<script src="../../assets/js/vendors/bootstrap/bootstrap.js"></script>
	<script src="../../assets/js/vendors/jquery.scrollbar.min.js"></script>
	<script src="../../assets/js/vendors/jquery-scrollLock.min.js"></script>
	<script src="../../assets/js/vendors/jquery.sparkline.min.js"></script>
	<script src="../../assets/js/vendors/moment/min/moment.min.js"></script>
	<script src="../../assets/select2/js/select2.full.min.js"></script>

	<script src="../../assets/js/jAlert.min.js"></script>
	<script src="../../assets/js/jAlert-functions.min.js"></script>
	<script src="../../assets/js/jTimeout.min.js"></script>
	<!-- JQuery Validator -->
	<script src="../../assets/js/vendors/jquery.form-validator.js"></script>

	<!-- App functions and actions -->
	<script src="../../assets/material/js/app.min.js"></script>
	<script src="../../assets/js/general.js"></script>
	<script src="../../assets/js/modelos.js"></script>
	<script src="../../assets/js/conf/passwords.js"></script>
</body>
</html>
