<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Vendor styles -->
    <link rel="stylesheet" href="assets/zmdi/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/material/css/app.min.css">
</head>

<body data-ma-theme="blue">
<div class="row alert alert-dismissible" style="display: none; margin-top: 10px" id="div-message">
    <div class="col-12" id="message-content"></div>
</div>
<div class="login">

    <!-- Login -->
    <div class="login__block active" id="l-login">
        <div class="login__block__header">
            <i class="zmdi zmdi-account-circle"></i>
            Iniciar Sesion

            <div class="actions actions&#45;&#45;inverse login__block__actions">
                <a style="display: none" id="a_chgpwd" class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href=""></a>
                <!--<div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a id="a_chgpwd" class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href="">Create
                            an account</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password"
                           href="">Forgot password?</a>
                    </div>
                </div>-->
            </div>
        </div>

        <div class="login__block__body">
            <div class="form-group form-group--float form-group--centered">
                <input type="text" id="txt_login_id" class="form-control">
                <label>Login ID</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input type="password" class="form-control" id="txt_pwd_login">
                <label>Contraseña</label>
                <i class="form-group__bar"></i>
            </div>
            <button class="btn btn--icon login__block__btn" onclick="checkCredentials()">
                <i class="zmdi zmdi-long-arrow-right"></i>
            </button>
            <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password"
               href="">¿Olvidaste tu Contraseña?</a>
        </div>
    </div>

    <!-- Register -->
    <div class="login__block" id="l-register">
        <div class="login__block__header palette-Blue bg">
            <i class="zmdi zmdi-account-circle"></i>
            Cambiar Contraseña

           <!-- <div class="actions actions&#45;&#45;inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-login" href="">Already
                            have an account?</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-forget-password"
                           href="">Forgot password?</a>
                    </div>
                </div>
            </div>-->
        </div>

        <div class="login__block__body">
            <p class="mt-4">
                Es necesario que cambies tu contraseña
            </p>
            <div class="form-group form-group--float form-group--centered">
                <input id="chg_pwd_actual" type="password" class="form-control">
                <label>Contraseña Actual</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input id="chg_pwd_new" type="password" class="form-control">
                <label>Nueva Contraseña</label>
                <i class="form-group__bar"></i>
            </div>

            <div class="form-group form-group--float form-group--centered">
                <input id="chg_pwd_confirm" type="password" class="form-control">
                <label>Confirmar Contraseña</label>
                <i class="form-group__bar"></i>
            </div>
            <button onclick="btnchangeInitPwd()" class="btn btn--icon login__block__btn">
                <i class="zmdi zmdi-check"></i>
            </button>
        </div>
    </div>

    <!-- Forgot Password -->
    <div class="login__block" id="l-forget-password">
        <div class="login__block__header palette-Purple bg">
            <i class="zmdi zmdi-account-circle"></i>
            ¿Olvidaste tu contraseña?

           <!-- <div class="actions actions&#45;&#45;inverse login__block__actions">
                <div class="dropdown">
                    <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-login" href="">Already
                            have an account?</a>
                        <a class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-register" href="">Create
                            an account</a>
                    </div>
                </div>
            </div>-->
        </div>

        <div class="login__block__body">
            <p class="mt-4">Ingresar tu Nombre de Usuario. Se enviara la nueva contraseña a tu correo configurado</p>

            <div class="form-group form-group--float form-group--centered">
                <input id="username_reset" type="text" class="form-control">
                <label>Nombre de Usuario</label>
                <i class="form-group__bar"></i>
            </div>

            <button onclick="resetPassword()" class="btn btn--icon login__block__btn">
                <i class="zmdi zmdi-check"></i>
            </button>
            <a id="a_login" class="dropdown-item" data-ma-action="login-switch" data-ma-target="#l-login" href="">Regresar a Iniciar Sesion</a>
        </div>
    </div>
</div>
